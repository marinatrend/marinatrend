<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2a9d8f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #264653;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <p>Please upload a screenshot of your payment:</p>
    <input type="file" accept="image/*">
    <br>
    <a href="confirmation.html" class="button">Submit</a>
</body>
</html>
